<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Custom Flat</h1>
        <table>
            <tr>
                <td>[[2],3,{},[1,2]].customFlat()</td>
                <td id="ex1"></td>
            </tr>
            <tr>
                <td>[2,3,[1,{a:"text"}],[[[2]]], 5].customFlat()</td>
                <td id="ex2"></td>
            </tr>
            <tr>
                <td>[5,{a:1},[1,[3,{},{c:"a",d:[2,2]}],[[6]]]].customFlat()</td>
                <td id="ex3"></td>
            </tr>
        </table>
        *strings are shown without quotes here
    </div>
</body>
</html>
